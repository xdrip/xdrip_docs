site_name: xDrip+

theme:
    name: material
    language: en
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.tracking
        - navigation.top
        - search.suggest
        - search.highlight
        - content.code.annotate
    logo: xDrip+logo.png
    favicon: xDrip+logo.png
    palette:
      primary: white
      scheme: default
    nav_style: primary
    custom_dir: overrides
    static_templates:
      - 404.html

extra_css:
    - css/admonitions.css

markdown_extensions:
    - admonition
    - tables
    - attr_list
    - md_in_html
    - pymdownx.details
    - toc:
        permalink: ‚åÅ

# This is only to get the current 404 page to work, delete it if you need to restore the site
use_directory_urls: false

plugins:
  - search:
      lang: en

